<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/e8f7d23c24.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Asul&family=Bona+Nova:wght@700&family=Cormorant+Garamond:ital,wght@1,300&family=DM+Serif+Display&family=Gloock&family=Italianno&family=Labrada:wght@600&family=Lobster&family=Lobster+Two:wght@700&family=Merriweather:wght@400;700&family=Noto+Serif:ital,wght@1,700&family=Playfair+Display:ital@1&family=Poltawski+Nowy:wght@700&family=Rampart+One&family=Roboto&family=Shantell+Sans:wght@300&family=Tilt+Prism&family=Vesper+Libre&family=Ysabeau:ital,wght@1,700&display=swap');
    </style>


</head>

<body>

    <div class="main container mt-4 text-center">

        <div class="Heading p-5 text-center">
            <h1>Weather Update</h1>
        </div>

        <div>
            <input type="text" placeholder="Enter city name" class="input" id="cname"> <span><button type="submit"
                    onclick="WeatherData()" class="butn">Search</button></span>
        </div>

        <div id="result" class="mt-4 w-100 p-2">

        </div>

    </div>





</body>
<script>
    function WeatherData() {
        cityname = cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data => data.json()).then(data1 => dispalyData(data1))
    }

    function dispalyData(wData) {
        temp1 = wData.main.temp
        temp = Math.round(temp1 - 273.15)
        weather = wData.weather[0].main
        wind = wData.wind.speed
        pressure = wData.main.pressure
        humidity = wData.main.humidity
        feelslike1 = wData.main.feels_like
        feelslike = Math.round(feelslike1 - 273.15)
        visibility = wData.visibility
    


    result.innerHTML = `

<div class="col col1 ">
            <i class="fa-solid fa-location-pin"></i>
            <h4>${cityname}</h4>
        </div>
    
        <div class="col col2">
            <i class="fa-solid fa-cloud"></i>
            <h5>Weather:${weather}</h5>
        </div>

  
    <div class="row">

        <div class=" col col3">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <h5>Temperature:${temp} °C</h5>
        </div>

        <div class=" col col4">
            <i class="fa-solid fa-droplet"></i>
            <h5>Humidity:${humidity}</h5>
        </div>

    </div>
    
    <div class="row">

        <div class="col col5">
            <i class="fa-solid fa-wind"></i>
            <h5>Wind:${wind} kmp/h</h5>
        </div>

        <div class="col col6">
            <i class="fa-solid fa-paperclip"></i>
            <h5>Pressure:${pressure} hpa</h5>
        </div>

    </div>
    
    <div class="row">

        <div class="col col7">
            <i class="fa-solid fa-cloud-sun"></i>
            <h5>Feels_like:${feelslike} °C</h5>
        </div>

        <div class="col col8">
            <i class="fa-solid fa-eye"></i>
            <h5>Visibility:${visibility} m</h5>
        </div>

    </div>

`
}
</script>

</html>
